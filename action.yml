name: 'BlueBuild'
description: 'Build a custom OS image'
inputs:
  recipe:
    description: 'recipe.yml file to build'
    required: true
    default: 'recipe.yml'
  cosign_private_key:
    description: 'secret used to sign final image'
    required: true
  registry_token:
    description: 'token used to sign into registry'
    required: true
  pr_event_number:
    description: 'event number'
    required: true
runs:
  using: "composite"
  steps:
    - name: Maximize build space
      uses: AdityaGarg8/remove-unwanted-software@v1
      with:
        remove-dotnet: 'true'
        remove-android: 'true'
        remove-haskell: 'true'
    - uses: actions/checkout@v4
    - uses: sigstore/cosign-installer@v3.3.0
    - name: Install BlueBuild tool
      shell: bash
      run: |
        podman run --rm ghcr.io/blue-build/cli:main-installer | bash
    - name: Install Dependencies
      shell: bash
      run: |
        sudo apt-get install -y buildah skopeo
    - name: Build Image
      shell: bash
      env:
        COSIGN_PRIVATE_KEY: ${{ inputs.cosign_private_key }}
        REGISTRY_TOKEN: ${{ inputs.registry_token }}
        PR_EVENT_NUMBER: ${{ inputs.pr_event_number }}
      run: |
        bb build --push ./config/${{ inputs.recipe }}
